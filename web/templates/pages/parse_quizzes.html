{% include "header.html" %}
<link rel="stylesheet" type="text/css" href="/styles/quizzes.css?v={{version}}">
<link rel="stylesheet" type="text/css" href="/styles/parse_quizzes.css?v={{version}}">
<title>Добавление новых квизов | Плюшевая наковальня</title>
</head>
<body>
    {% include "components/menu.html" %}

    <div class="content">
        <h1>Добавление новых квизов</h1>

        <textarea class="basic-textarea default-textarea" rows="10" id="text" oninput="InputError('text')"></textarea>

        <div class="error"></div>
        <div>
            <div class="form-row">
                <div class="form-row-icon" id="year-icon">
                    <svg class="form-row-fill-icon" width="25px" height="25px" viewBox="-1.5 -1 17 17" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
                <div class="form-row-label">
                    <label for="year" id="year-label">Год:</label>
                </div>
                <div class="form-row-input">
                    <input type="text" class="basic-input default-input" inputmode="numeric" id="year" value="{{year}}">
                </div>
            </div>
            <div class="parse-button margin-bottom">
                <button class="basic-button default-button" onclick="ParseQuizzes()">Распарсить</button>
            </div>

            <div class="error"></div>
        </div>

        <div id="invalid-lines"></div>
        <div id="parsed"></div>
    </div>

    <datalist id="places">
        {% for place in places %}<option value="{{place}}"></option>{% endfor %}
    </datalist>

    <datalist id="organizers">
        {% for organizer in organizers %}<option value="{{organizer}}"></option>{% endfor %}
    </datalist>

    <datalist id="times">
        <option value="15:00"></option>
        <option value="16:00"></option>
        <option value="19:00"></option>
        <option value="20:00"></option>
    </datalist>

    <datalist id="costs">
        <option value="600"></option>
        <option value="700"></option>
    </datalist>

    <script src="/js/fetch.js?v={{version}}"></script>
    <script src="/js/utils.js?v={{version}}"></script>
    <script src="/js/icons/quiz_icons.js?v={{version}}"></script>
    <script src="/js/utils/quiz_parser.js?v={{version}}"></script>
    <script src="/js/quizzes.js?v={{version}}"></script>
    <script src="/js/parse_quizzes.js?v={{version}}"></script>
    {% include "footer.html" %}
</body>
</html>
