<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/styles/styles.css?v={{version}}">
<link rel="stylesheet" type="text/css" href="/styles/inputs.css?v={{version}}">
<link rel="stylesheet" type="text/css" href="/styles/form.css?v={{version}}">
<link rel="stylesheet" type="text/css" href="/styles/menu.css?v={{version}}">

<title>{{title}}</title>

<meta name="description" content="{{description}}">

<meta property="og:type" content="object" />
<meta property="og:title" content="{{title}}" />
<meta property="og:description" content="{{description}}" />
<meta property="og:url" content="https://plush-anvil.ru" />
<meta property="og:site_name" content="Плюшевая наковальня" />

{% if banner %}
<meta name="twitter:card" content="summary_large_image" />
<meta property="og:image" content="{{banner}}" />
<meta property="og:image:secure_url" content="{{banner}}" />
<meta property="og:image:width" content="{{banner_width}}" />
<meta property="og:image:height" content="{{banner_height}}" />

<meta name="twitter:image:src" content="{{banner}}" />
<meta name="twitter:image:width" content="{{banner_width}}" />
<meta name="twitter:image:height" content="{{banner_height}}" />
{% endif %}

<meta name="twitter:title" content="{{title}}" />
<meta name="twitter:type" content="object" />
<meta name="twitter:desсription" content="{{description}}" />

<meta name="theme-color" content="#a8d0e6">
